<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-deep: #050208;
            --accent-gold: #d4af37;
            --accent-silver: #c0c0c0;
            --text-primary: #e0d4fc;
            --card-width: 220px;
            --card-height: 360px;
            --anim-speed: 0.8s;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-deep);
            color: var(--text-primary);
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- IMMERSIVE BACKGROUND --- */
        #cosmos-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 30%, #1a0b2e 0%, #050208 80%);
        }

        /* --- UI ELEMENTS --- */
        header {
            text-align: center;
            padding: 3rem 1rem 1rem;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3.5rem;
            color: var(--accent-gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            margin: 0;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            font-style: italic;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        /* Controls */
        .control-panel {
            display: flex;
            gap: 20px;
            margin: 2rem 0;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: rgba(10, 5, 15, 0.7);
            border: 1px solid rgba(212, 175, 55, 0.5);
            color: var(--accent-gold);
            padding: 12px 30px;
            font-family: 'Cinzel Decorative', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        button:hover:not(:disabled) {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--accent-gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            text-shadow: 0 0 8px var(--accent-gold);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .icon-btn {
            padding: 12px;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        #status-display {
            font-family: 'Cinzel Decorative', serif;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            height: 24px;
            text-align: center;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #status-display.visible {
            opacity: 1;
        }

        /* --- CARD TABLEAU --- */
        #tableau {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            width: 90%;
            max-width: 1400px;
            padding: 40px;
            perspective: 2000px;
            /* Essential for 3D effect */
            min-height: 500px;
        }

        /* --- 3D CARD COMPONENT --- */
        .card-slot {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            perspective: 1500px;
        }

        .card-3d {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform var(--anim-speed) cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            /* Initial state: flying in */
            opacity: 0;
            transform: translate3d(0, -50px, -200px) rotateY(180deg);
        }

        /* The visible faces */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 12px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        /* CARD BACK */
        .card-back {
            background:
                radial-gradient(circle, transparent 20%, #050208 20%, #050208 80%, transparent 80%, transparent),
                radial-gradient(circle, transparent 20%, #050208 20%, #050208 80%, transparent 80%, transparent) 25px 25px,
                linear-gradient(#1a0b2e 2px, transparent 2px) 0 -1px,
                linear-gradient(90deg, #1a0b2e 2px, #0d0411 2px) -1px 0;

            background-color: #0d0411;
            border: 2px solid #5d4037;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Wood texture overlay */
            box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.9);
            transform: rotateY(180deg);
            /* Back is rotated initially relative to front */
        }

        .card-back::after {
            content: "âœ¦";
            font-size: 4rem;
            color: rgba(212, 175, 55, 0.3);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        /* CARD FRONT */
        .card-front {
            background: #111;
            transform: rotateY(0deg);
            /* Front is at 0 */
            border: 2px solid var(--accent-gold);
            display: flex;
            flex-direction: column;
        }

        .card-image-wrapper {
            width: 100%;
            height: 65%;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        .card-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(0.3) contrast(1.1);
            /* Old photo look */
            transition: filter 0.5s ease;
        }

        /* Texture Overlay for realistic paper feel */
        .card-front::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .card-info {
            flex-grow: 1;
            padding: 10px 15px;
            text-align: center;
            background: linear-gradient(to top, #1a0b2e 0%, #0d0411 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-top: 1px solid var(--accent-gold);
        }

        .card-title {
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.1rem;
            color: var(--accent-gold);
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .card-status {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-silver);
            margin-bottom: 8px;
            font-weight: bold;
        }

        .card-status.reversed {
            color: #d44;
        }

        .card-meaning {
            font-size: 0.95rem;
            font-style: italic;
            line-height: 1.3;
            color: #dcdcdc;
        }

        /* --- STATES & ANIMATIONS --- */

        /* "In Deck" State (Hidden) */
        .card-3d.in-deck {
            opacity: 0;
            transform: translate3d(0, -50px, -200px) rotateY(180deg);
        }

        /* Revealed State (Upright) */
        .card-3d.revealed {
            opacity: 1;
            transform: translate3d(0, 0, 0) rotateY(0deg);
        }

        /* Revealed State (Reversed) */
        .card-3d.revealed.reversed {
            /* Rotate 180deg around Z to flip upside down, but keep face visible */
            transform: translate3d(0, 0, 0) rotateY(0deg) rotateZ(180deg);
        }

        /* Hover Effect */
        .card-3d.revealed:hover {
            transform: translate3d(0, -10px, 20px) rotateY(0deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8), 0 0 30px rgba(212, 175, 55, 0.2);
            z-index: 5;
        }

        .card-3d.revealed.reversed:hover {
            transform: translate3d(0, -10px, 20px) rotateY(0deg) rotateZ(180deg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            :root {
                --card-width: 160px;
                --card-height: 260px;
            }

            h1 {
                font-size: 2.5rem;
            }

            #tableau {
                gap: 15px;
                padding: 15px;
            }

            .card-title {
                font-size: 0.9rem;
            }

            .card-meaning {
                font-size: 0.8rem;
            }
        }
    </style>

    <script>
        /**
         * AUDIO ENGINE: Procedural Sound Generation (Web Audio API)
         * No external files means instant load and single-file portability.
         */
        const AudioEngine = {
            ctx: null,
            muted: true,
            oscNodes: [],

            init() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    this.toggleMute(); // Start muted by default, user toggle unmutes
                }
            },

            toggleMute() {
                if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();

                if (this.ctx.state === 'suspended') this.ctx.resume();

                this.muted = !this.muted;
                const btn = document.getElementById('btn-sound');

                if (!this.muted) {
                    btn.textContent = "ðŸ”Š";
                    this.startAmbientDrone();
                } else {
                    btn.textContent = "ðŸ”‡";
                    this.stopAmbientDrone();
                }
            },

            // Generates a deep, mystical drone using 2 detuned oscillators
            startAmbientDrone() {
                if (this.muted) return;
                this.stopAmbientDrone(); // clean up previous

                const createOsc = (freq, type, pan) => {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    const panner = this.ctx.createStereoPanner();

                    osc.type = type;
                    osc.frequency.setValueAtTime(freq, this.ctx.currentTime);

                    // Subtle LFO for breathing effect
                    const lfo = this.ctx.createOscillator();
                    lfo.frequency.value = 0.1; // Slow breath
                    const lfoGain = this.ctx.createGain();
                    lfoGain.gain.value = 0.02;
                    lfo.connect(lfoGain);
                    lfoGain.connect(gain.gain);
                    lfo.start();

                    gain.gain.setValueAtTime(0.05, this.ctx.currentTime); // Low volume
                    panner.pan.value = pan;

                    osc.connect(gain);
                    gain.connect(panner);
                    panner.connect(this.ctx.destination);
                    osc.start();

                    return { osc, gain, lfo }; // return nodes to stop later
                };

                this.oscNodes.push(createOsc(55, 'sine', -0.5)); // Low A
                this.oscNodes.push(createOsc(55.5, 'triangle', 0.5)); // Detuned slightly
            },

            stopAmbientDrone() {
                this.oscNodes.forEach(node => {
                    try {
                        node.osc.stop();
                        node.lfo.stop();
                    } catch (e) { }
                });
                this.oscNodes = [];
            },

            // Procedural "Card Flip" / "Swoosh" sound (Filtered White Noise)
            playFlip() {
                if (this.muted) return;
                const t = this.ctx.currentTime;

                // White noise buffer
                const bufferSize = this.ctx.sampleRate * 0.5; // 0.5s duration
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }

                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer;

                // Filter to make it "whooshy"
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(200, t);
                filter.frequency.exponentialRampToValueAtTime(1200, t + 0.1);
                filter.frequency.exponentialRampToValueAtTime(200, t + 0.3);

                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0, t);
                gain.gain.linearRampToValueAtTime(0.3, t + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);

                noise.connect(filter);
                filter.connect(gain);
                gain.connect(this.ctx.destination);
                noise.start();
            },

            // Procedural "Shuffle" sound (Rapid clicks)
            playShuffle() {
                if (this.muted) return;
                const t = this.ctx.currentTime;
                for (let i = 0; i < 8; i++) {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.type = 'square';
                    osc.frequency.value = 80 + Math.random() * 40;

                    const start = t + (i * 0.06);
                    gain.gain.setValueAtTime(0, start);
                    gain.gain.linearRampToValueAtTime(0.1, start + 0.01);
                    gain.gain.exponentialRampToValueAtTime(0.001, start + 0.03);

                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.start(start);
                    osc.stop(start + 0.04);
                }
            }
        };

        /**
         * VISUALS: Canvas Particle System
         */
        const ParticleSystem = {
            canvas: document.getElementById('cosmos-canvas'),
            ctx: null,
            width: 0,
            height: 0,
            particles: [],

            init() {
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.createParticles();
                this.animate();
            },

            resize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
            },

            createParticles() {
                for (let i = 0; i < 60; i++) {
                    this.particles.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        size: Math.random() * 2 + 0.5,
                        speedY: Math.random() * 0.2 + 0.05, // Slow float up
                        opacity: Math.random() * 0.5 + 0.1
                    });
                }
            },

            animate() {
                this.ctx.clearRect(0, 0, this.width, this.height);

                // Draw Particles
                this.ctx.fillStyle = '#e0d4fc';
                this.particles.forEach(p => {
                    p.y -= p.speedY; // Move up
                    if (p.y < -5) p.y = this.height + 5; // Reset

                    this.ctx.globalAlpha = p.opacity;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fill();
                });

                requestAnimationFrame(() => this.animate());
            }
        };

            getDeck() {

        const TarotApp = {
            fullDeck: [],
            drawPile: [],
            tableau: document.getElementById('tableau'),
            status: document.getElementById('status-display'),

            init() {
                this.fullDeck = TarotData.getDeck();
                this.shuffleDeck();
                ParticleSystem.init();
            },

            shuffleDeck() {
                // Deep clone
                this.drawPile = [...this.fullDeck];
                // Fisher-Yates
                for (let i = this.drawPile.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.drawPile[i], this.drawPile[j]] = [this.drawPile[j], this.drawPile[i]];
                }

                AudioEngine.playShuffle();
                this.resetTableau();
                this.showStatus("The deck has been shuffled. Fate awaits.");
            },

            resetTableau() {
                this.tableau.innerHTML = '';
                this.showStatus("");
            },

            showStatus(msg) {
                this.status.textContent = msg;
                this.status.classList.add('visible');
            },

            drawCard() {
                if (this.drawPile.length === 0) {
                    this.showStatus("The deck is exhausted. Please shuffle.");
                    return;
                }

                const cardData = this.drawPile.shift();
                const isReversed = Math.random() < 0.5;

                // Ensure Audio Context is active (browser requires user interaction first)
                AudioEngine.init();
                AudioEngine.playFlip();

                this.renderCard(cardData, isReversed);
            },

            renderCard(data, isReversed) {
                const slot = document.createElement('div');
                slot.className = 'card-slot';

                const card3d = document.createElement('div');
                card3d.className = 'card-3d in-deck'; // Start hidden/flying in

                // Logic for Reversed Class
                if (isReversed) card3d.classList.add('reversed');

                const meaning = isReversed ? data.rev : data.up;
                const statusText = isReversed ? "Reversed" : "Upright";
                const statusClass = isReversed ? "card-status reversed" : "card-status";

                card3d.innerHTML = `
            <div class="card-face card-back"></div>
            <div class="card-face card-front">
                <div class="card-image-wrapper">
                    <img src="${data.img}" alt="${data.name}" 
                         onerror="this.src='https://placehold.co/200x320/000/FFF?text=Image+Lost'">
                </div>
                <div class="card-info">
                    <div class="card-title">${data.name}</div>
                    <div class="${statusClass}">${statusText}</div>
                    <div class="card-meaning">${meaning}</div>
                </div>
            </div>
        `;

                slot.appendChild(card3d);
                this.tableau.appendChild(slot);

                // Trigger animation (next frame)
                requestAnimationFrame(() => {
                    setTimeout(() => {
                        card3d.classList.remove('in-deck');
                        card3d.classList.add('revealed');
                    }, 50);
                });

                // Scroll to bottom
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        };

        // Initialize App
        window.addEventListener('DOMContentLoaded', () => {
            TarotApp.init();
        });

    </script>
</body>

</html>
