<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcanum Aeterna - The Master Mystic</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Ambient Canvas -->
    <canvas id="cosmos-canvas"></canvas>

    <!-- Header -->
    <header>
        <h1>Arcanum Aeterna</h1>
        <div class="subtitle">Whispers from the Void</div>

        <!-- Audio Toggle (Absolute Position via CSS) -->
        <div class="audio-control-container">
            <button class="icon-btn" id="btn-sound" onclick="AudioEngine.toggleMute()"
                title="Toggle Ambient Sound">ðŸ”‡</button>
        </div>
    </header>

    <!-- Controls -->
    <div class="control-panel">
        <button class="action-btn" id="btn-draw" onclick="TarotApp.drawCard()">Draw Card</button>
        <button class="action-btn" id="btn-shuffle" onclick="TarotApp.shuffleDeck()">Shuffle Deck</button>
        <button class="action-btn" id="btn-reset" onclick="TarotApp.resetTableau()">Reset</button>
    </div>

    <!-- Drawn Cards Summary List (New) -->
    <div id="summary-container">
        <div class="summary-title">Drawn Cards Summary</div>
        <ul id="summary-list">
            <!-- Items injected via JS e.g. "1. The Fool (Reversed)" -->
        </ul>
    </div>

    <!-- Status Message -->
    <div id="status-display">The cards await your query...</div>

    <!-- Cards Layout -->
    <div id="tableau">
        <!-- Cards injected here -->
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
